<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <script src="main.js" defer></script>
  <title>Clocks</title>
</head>
<body>
  <main class="main-container">

    <section class="clock-analog__container">
      <div class="clock-analog__container--md">
        <div class="clock-analog__container--sm">
          <div class="clock-analog__container--face">
            <div class="nathan-container">
              <h3 class="nathan-container__heading">
                Nathan Duley Est. 2011
              </h3>
            </div>
            <div id="hour-hand" class="hand clock-analog__hour-hand"></div>
            <div id="minute-hand" class="hand clock-analog__minute-hand"></div>
            <div id="second-hand" class="hand clock-analog__second-hand"></div>
            <div class="clock-analog__round-piece"></div>
            <div class="number number1">I</div>
            <div class="number number2">II</div>
            <div class="number number3">III</div>
            <div class="number number4">IV</div>
            <div class="number number5">V</div>
            <div class="number number6">VI</div>
            <div class="number number7">VII</div>
            <div class="number number8">VIII</div>
            <div class="number number9">IX</div>
            <div class="number number10">X</div>
            <div class="number number11">XI</div>
            <div class="number number12">XII</div>
          </div>
        </div>
      </div>
    </section><!-- .clock-analog__lg -->

    <section class="clock-digital">

    </section><!-- .clock-digital -->

  </main>
</body>
</html>
